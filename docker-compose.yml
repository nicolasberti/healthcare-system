version: "3.9"

services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9411/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    networks:
      - healthcare-net

  config-server-instance-one:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server-container
    ports:
      - "8888:8888"
    networks:
      - healthcare-net
    depends_on:
      localstack:
        condition: service_healthy  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 5s
      retries: 12
      timeout: 3s
      start_period: 120s

  discovery-service-instance-one:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service-container
    ports:
      - "8761:8761"
    networks:
      - healthcare-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 5s
      retries: 12
      timeout: 3s
      start_period: 120s

