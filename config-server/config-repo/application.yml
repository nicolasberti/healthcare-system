spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
# kafka:
#   bootstrap-servers: kafka:9092

eureka:
  instance:
      prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery-service-instance-one:8761/eureka
    register-with-eureka: true
    fetch-registry: true