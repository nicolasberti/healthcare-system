spring:
  application:
    name: member-service
  datasource:
    url: jdbc:postgresql://postgres:5432/members
    username: postgres # Agregar AWS Secrets Manager
    password: postgres # Agregar AWS Secrets Manager
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8081

grpc:
  server:
    port: 9090

ia:
  recommendation:
    url: http://ia-service:8065/api/recommendations

aws:
  endpoint: http://localstack:4566
  sqs:
    audit-queue:
      url: http://localstack:4566/000000000000/audit-queue
